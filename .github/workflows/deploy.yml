on:
  push:
    branches:
      - master
  repository_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
    - uses: actions/checkout@master
    - name: Publish app
      uses: cloudflare/wrangler-action@master
      with:
        apiToken: ${{ secrets.apiKey }}
        environment: "production"
